{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <link rel="stylesheet" href="{% static "css/creative.min.css" %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="shortcut icon" href="{% static "img/logo_pur_beurre-favicon.png" %}">

        {% block head_scripts %}{% endblock %}
        {% block head_links %}{% endblock %}
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="navbar navbar-expand-lg">
            <a href="/" class="navbar-brand"><img src="{% static "img/logo_pur_beurre.png" %}" width="30" height="30" alt="logo">PurBeurre</a>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
            <a href="#" class="nav-link"><i class="fas fa-user" style="font-size: 20pt;"></i></a>
            <a href="{% url "favorite:list" %}" class="nav-link"><img src="{% static "img/carrot.svg" %}" witdh="25" height="34" alt="Mes aliments"/></a>
            {% if user.is_authenticated %}
            <a href="{% url "user:logout" %}" class="nav-link"><i class="fas fa-sign-out-alt" style="font-size: 20pt;"></i></a>
            {% else %}
            <a href="{% url "user:login" %}" class="nav-link"><i class="fas fa-sign-in-alt" style="font-size: 20pt;"></i></a>
            {% endif %}
        </div>
        <div class="container" id="content">
            {% block content %}
            {% endblock %}
        </div>
        <div class="bottom">
            <a href="#">Mentions l√©gales</a>
        </div>
    {% block bottom_scripts %}{% endblock %}
    </body>
</html>
