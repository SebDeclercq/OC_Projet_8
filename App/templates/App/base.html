{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="SÃ©bastien Declercq <sdq@afnor.org>">

  <title>{% block title %}{% endblock %}</title>

  <!-- Font Awesome Icons -->
  <link href="{% static "vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet" type="text/css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static "img/logo_pur_beurre-favicon.png" %}">

  <!-- Google Fonts -->
  <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">

  <!-- Plugin CSS -->
  <link href="{% static "vendor/magnific-popup/magnific-popup.css" %}" rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  <link href="{% static "css/creative.min.css" %}" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static "css/custom.css" %}">

  <!-- jQuery-UI CSS -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">
          <img src="{% static "img/logo_pur_beurre.png" %}"
          alt="logo" id="logo">
          Pur Beurre
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
          <li class="nav-item">
              <form class="form-inline"
              action="{% url "food:search" %}" method="POST">
                  {% csrf_token %}
                  <input class="form-control" type="text"
                  name="food_search" placeholder="Chercher"
                  aria-label="Chercher" id="nav_food_search">
              </form>
          </li>
          <li class="nav-item">
              <a href="#" class="nav-link">
                  <i class="fas fa-user"></i>
              </a>
          </li>
          <li class="nav-item">
              <a href="{% url "favorite:list" %}" class="nav-link">
                  <img src="{% static "img/carrot.svg" %}"
                       witdh="25" height="34" alt="Mes aliments"/></a>
          </li>
          <li class="nav-item">
              {% if user.is_authenticated %}
              <a href="{% url "user:logout" %}"class="nav-link">
                  <i class="fas fa-sign-out-alt"></i>
              </a>
              {% else %}
              <a href="{% url "user:login" %}" class="nav-link">
                  <i class="fas fa-sign-in-alt"></i>
              </a>
              {% endif %}
          </li>
        </ul>
      </div>
    </div>
  </nav>

{% block content %}
{% endblock %}

  <!-- Footer -->
  <footer class="bg-light py-5">
    <div class="container">
      <div class="small text-center text-muted">Copyright &copy; 2019 - Start Bootstrap</div>
    </div>
  </footer>
  <!-- jQuery-UI -->
  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
  </script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous">
  </script>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
  <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static "vendor/jquery-easing/jquery.easing.min.js" %}"></script>
  <script src="{% static "vendor/magnific-popup/jquery.magnific-popup.min.js" %}"></script>


  <!-- Custom scripts for this template -->
  <script src="{% static "js/creative.min.js" %}"></script>
  <script src="{% static "js/ajax-search.js" %}"></script>

</body>

</html>
