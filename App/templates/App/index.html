{% extends "base.html" %}

{% block title %}Pur Beurre{% endblock %}

{% block content %}
    <h1>Bienvenue sur le site Pur Beurre</h1>
    <form action="{% url "food:search" %}" method="POST">
        {% csrf_token %}
        <input type="text" name="food_search" id="food_search"
               placeholder="Quel produit voulez-vous substituer ?"
               style="width: 100%;margin-bottom: 2%"/>
        <input type="submit" value="Go"/>
    </form>
{% endblock %}
