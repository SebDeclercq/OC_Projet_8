{% extends 'base.html' %}

{% block title %}Connexion{% endblock %}

{% block content %}
<!-- Masthead -->
<header class="masthead">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">
          <div class="col-lg-10 align-self-end">
            <h1 class="text-uppercase text-white font-weight-bold">Connexion</h1>
            <hr class="divider my-4">
          </div>
          <div class="col-lg-8 align-self-baseline">
              {% if wrong_credentials %}
              <div id="wrong-credentials" class="alert alert-danger" role="alert">
                  <i class="fas fa-window-close"></i>
                  Informations incorrectes</div>
              {% endif %}
              <form action="" method='POST'>
                  {% csrf_token %}
                  <div class="form-group">
                      <input type="text" class="form-control" name="email" placeholder="Email">
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control" name="password" placeholder="Mot de passe">
                  </div>
                  <input class="btn btn-primary" type="submit" value="Connexion"/>
              </form>
              <hr class="divider my-4">
              <div class="col-lg-12 align-self-end">
                <h2 class="text-uppercase text-white font-weight-bold">Pas encore inscrit ?</h2>
                <form action="{% url 'user:signup' %}">
                    <button type="submit" class="btn btn-success">Cliquez ici</button>
                </form>
              </div>
        </div>
      </div>
    </div>
</header>
{% endblock %}
